<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GameCredits Blockchain Explorer</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/exploder.css') }}">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ url_for('index') }}">GameCredits</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav main-nav">
          <li class="home-link"><a href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a></li>
          <li class="blocks-link"><a href="{{ url_for('browse_blocks') }}">Blocks</a></li>
          <li class="network-link"><a href="{{ url_for('network_details') }}">Network</a></li>
        </ul>
        <form class="navbar-form navbar-right" action="#">
          <div class="form-group">
            <input type="text" class="form-control js-search-input" placeholder="Enter txid, block hash or address">
          </div>
          <button type="button" class="btn btn-default js-search-button">Search</button>
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">
    {% block body %}
    {% endblock %}
  </div>

  <footer class="footer">
    <div class="container">
      <p class="text-muted">Sync Status: <span class="js-sync-status">loading</span> | Block Exploder by the <a href="http://gamecredits.com">GameCredits</a> team</p>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
  <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/lodash.core.js')}}"></script>
  <script src="{{ url_for('static', filename='js/moment.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/exploder.js')}}"></script>
</body>
</html>
